{% extends "layout.html" %}

{% block title %}
    Change profile
{% endblock %}

{% block main %}
<div class="centered">
    <h2>Change profile</h2>
    <form action="{{ url_for('change_profile', id=user.id )}}" method="post" enctype="multipart/form-data">

        <p><b>Profile picture:</b></p>
        <input type="file" name="profile_image" accept="image/*">

        <p><b>Username:</b></p>
        <input type="text" name="username" value="{{ user.username }}">

        <p><b>Intro:</b></p>
        <textarea name="intro" rows="5">{{ user.intro }}</textarea>

        <br>
        <button type="submit" name="save" class="custom-button-colour">Save</button>
    </form>
</div>
{% endblock %}
